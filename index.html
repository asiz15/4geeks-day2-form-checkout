<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Geeks Checkout form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container main-container py-sm-5">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title p-0 m-0"><strong>Payment form example</strong></h5>
          </div>
          <div class="card-body">
            <div class="alert alert-danger py-2 px-3" role="alert">
                <small><strong>Some fields are missing</strong></small>
            </div>
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Card</label>
                <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label">CVC</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="000">
                
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend">$</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">First Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Last Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Pick a state</option>
                  <option>...</option>
                </select>
                
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Postal code</label>
                <input type="text" class="form-control"  required>
                
              </div>
              <div class="col-md-6">
                <label class="form-label">We accept:</label> <br>
                <div class="px-2 d-flex justify-content-sm-start" style="background: #6C757D; width: 80%">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa fa-1x"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amazon-pay"></i></label>
                      </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Message</label>
                <textarea class="form-control" rows="3"></textarea>
                <span ><small class="text-secondary">Add any notes here</small></span>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-secondary btn-md" type="submit">Cancel</button>
                <button class="btn btn-primary btn-md" style="margin-left: 5px;" type="submit">Send</button>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
